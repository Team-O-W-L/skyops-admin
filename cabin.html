<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SkyOps Admin Panel for inflight management and operations.">
    <meta name="keywords" content="inflight, admin, airline, management, dashboard, crew, passenger">
    <meta name="author" content="Wayne Lee">
    <title>SkyOps Admin - Cabin</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/media_queries.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="app-container">

        <header class="top-bar">
            <img class="logo" src="img/logo.png" alt="logo">

            <span class="flight-number-container"><span class="airline-code">BA</span><span
                    class="flight-number">924</span>
            </span>
            <a class="account-button" href=""><img class="account-ico" src="img/menu_ico/account.png"
                    alt="account function icon"></a>

        </header>

        <div class="content-container">
            <nav class="menu-container">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">Dashboard</a>
                        <a href="index.html">
                            <img class="menu-item-icon" src="img/menu_ico/dashboard.png" alt="dashboard emoji">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="flight.html" class="menu-link">Flight</a>
                        <a href="flight.html">
                            <img class="menu-item-icon" src="img/menu_ico/flight.png" alt="plane emoji">
                        </a>
                    </li>
                    <li class="menu-item-current">
                        <span class="menu-current">Cabin</span>
                        <img class="menu-item-icon-current" src="img/menu_ico/cabin.png" alt="seat emoji">
                    </li>
                    <li class="menu-item">
                        <a href="passenger.html" class="menu-link">Passenger</a>
                        <a href="passenger.html">
                            <img class="menu-item-icon" src="img/menu_ico/pax.png" alt="people holding hands emoji">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="crew.html" class="menu-link">Crew</a>
                        <a href="crew.html">
                            <img class="menu-item-icon" src="img/menu_ico/crew.png" alt="pilot emoji">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="service.html" class="menu-link">Service</a>
                        <a href="service.html">
                            <img class="menu-item-icon" src="img/menu_ico/service.png" alt="fork and knife emoji">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="map.html" class="menu-link">Map</a>
                        <a href="map.html">
                            <img class="menu-item-icon" src="img/menu_ico/map.png" alt="world map emoji">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="settings.html" class="menu-link">Settings</a>
                        <a href="settings.html">
                            <img class="menu-item-icon" src="img/menu_ico/settings.png" alt="gear emoji">
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="main-content-container cabin-content-container">

                <nav class="cabin-menu-container">
                    <ul class="cabin-menu">
                        <li class="cabin-menu-item">
                            <a class="cabin-menu-link" href="#"><img class="cabin-menu-item-ico"
                                    src="img/cabin_page/cabin_menu_pa.png" alt="loud speaker bw emoji"></a>
                            <a class="cabin-menu-item-text cabin-menu-link" href="#">PA</a>
                        </li>
                        <li class="cabin-menu-item">
                            <a class="cabin-menu-link" href="#"><img class="cabin-menu-item-ico"
                                    src="img/cabin_page/cabin_menu_ac.png" alt="thermometer bw emoji"></a>
                            <a class="cabin-menu-item-text cabin-menu-link" href="#">AC</a>
                        </li>
                        <li class="cabin-menu-item">
                            <a class="cabin-menu-link" href="#"><img class="cabin-menu-item-ico"
                                    src="img/cabin_page/cabin_menu_music.png" alt="musical notes bw
                                emoji"></a>
                            <a class="cabin-menu-item-text cabin-menu-link" href="#">Music</a>
                        </li>
                        <li class="cabin-menu-item">
                            <a class="cabin-menu-link" href="#"><img class="cabin-menu-item-ico"
                                    src="img/cabin_page/cabin_menu_light.png" alt="light bulb bw emoji"></a>
                            <a class="cabin-menu-item-text cabin-menu-link" href="#">Light</a>
                        </li>
                        <li class="cabin-menu-item">
                            <a class="cabin-menu-link" href="#"><img class="cabin-menu-item-ico"
                                    src="img/cabin_page/cabin_menu_shade.png" alt="window bw emoji"></a>
                            <a class="cabin-menu-item-text cabin-menu-link" href="#">Shade</a>
                        </li>
                    </ul>
                </nav>

                <section class="cabin-control-container cabin-control-container-pa">
                    <h2 class="cabin-control-category-title">Announcement</h2>
                    <div class="pa-selection-container">
                        <div class="pa-selection-dropdown-container">
                            <label for="pa-lib">
                                <p class="description-label">select announcement track</p>
                                <select name="pa-lib" id="pa-lib" class="pa-selection-dropdown">
                                    <optgroup label="Hospitality">
                                        <option value="default" selected>select a track to play</option>
                                        <option value="arrival">We will be arriving shortly</option>
                                        <option value="breakfast">Breakfast is now being served</option>
                                        <option value="weather">The weather at our destination is sunny and warm
                                        </option>
                                        <option value="welcome">Welcome aboard and thank you for choosing us</option>
                                    </optgroup>
                                    <optgroup label="Safety">
                                        <option value="evacuation">Emergency evacuation procedure</option>
                                        <option value="seatbelt">Please fasten your seatbelt</option>
                                        <option value="secure-items">Please stow your loose items securely</option>
                                        <option value="smoke">Smoking is strictly prohibited</option>
                                    </optgroup>
                                    <optgroup label="Service Updates">
                                        <option value="cleaning">Sanitization is underway for your safety</option>
                                        <option value="crew">Your cabin crew is here to assist you</option>
                                        <option value="delay">We apologize for the delay</option>
                                        <option value="wifi">Wi-Fi is now available</option>
                                    </optgroup>
                                </select>
                            </label>
                        </div>
                        <div class="pa-search-container">
                            <label for="pa-search">
                                <p class="description-label">Search</p><input type="search" name="pa-search"
                                    id="pa-search" class="pa-search-bar">
                            </label>
                        </div>

                    </div>

                    <div class="pa-audio-control-bar">
                        <img class="audio-control-btn" src="img/cabin_page/audio_play_button.png"
                            alt="audio_play_button">
                        <img class="audio-control-btn" src="img/cabin_page/audio_pause_button.png"
                            alt="audio_pause_button">
                        <img class="audio-control-btn" src="img/cabin_page/audio_stop_button.png"
                            alt="audio_play_button">
                    </div>
                </section>

                <section class="cabin-control-container cabin-control-container-ac">
                    <h2 class="cabin-control-category-title">Temperature</h2>
                </section>

                <section class="cabin-control-container cabin-control-container-lights">
                    <h2 class="cabin-control-category-title">Lighting</h2>
                </section>

                <section class="cabin-control-container cabin-control-container-music">
                    <h2 class="cabin-control-category-title">Music</h2>
                </section>

                <section class="cabin-control-container cabin-control-container-shades">
                    <h2 class="cabin-control-category-title">Shades</h2>
                </section>

            </main>
        </div>

        <footer class="footer">
            <p>&copy; 2025 SkyOps. V.1.0.0</p>
        </footer>
    </div>



</body>

</html>
